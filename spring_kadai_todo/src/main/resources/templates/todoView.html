<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
</head>
<body>
    <h2>ToDoリスト</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>優先度</th>
            <th>ステータス</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.getId()}"></td>
            <td th:text="${todo.getTitle()}"></td>
            <td th:text="${todo.getPriority()}"></td>
            <td th:text="${todo.getStatus()}"></td>
        </tr>
    </table>
</body>
</html>
